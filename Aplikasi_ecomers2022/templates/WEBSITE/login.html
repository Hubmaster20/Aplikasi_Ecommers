
<article class="card card-product">
	<div class="card-body">
	<div class="row">
		<article class="col-sm-12">
			<h3>LOGIN SHOOPING BATIK</h3>
				 <form method="get" enctype="multipart/form-data" action="{% url 'AKSI_LOGIN' %}">
                  
                <!-- Date -->
                <div class="form-group">
                  <label>E-Mail</label>
                    <div class="input-group date" id="reservationdate" data-target-input="nearest">
                        <input type="email" class="form-control" name="email" required placeholder="Enter E-Mail"/>
                    </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                    <div class="input-group date" id="reservationdate" data-target-input="nearest">
                        <input type="password" class="form-control" name="password" required placeholder="Enter Password"  />
                        
                    </div>
                </div>
                <!-- /.form group -->
              </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-info"><i class="fa fa-upload"></i> Login</button>                  
                </div>
              <!-- /.card-body -->
            </div>
          </div>
        </form>
			
		</article> <!-- col.// -->

	</div> <!-- row.// -->
	</div> <!-- card-body .// -->
</article> <!-- card product .// -->
